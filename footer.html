<!-- skript za promenu navbara kada je preko 200 da mu se dodeli bgcolor klasa. Do tad je navbar transparentan -->
<script>
  function scrollValue() {
    var navbar = document.getElementById('navbar');
    var scroll = window.scrollY;
    if (scroll < 200) {
        navbar.classList.remove('BgColour');
    } else {
        navbar.classList.add('BgColour');
    }
}

window.addEventListener('scroll', scrollValue);
</script>

<!-- za boju na navigaciji kada je sajt posecen. -->
<script>
  // Get the current page URL or other identifying information
  let currentUrl = window.location.href;

  // Find the navigation link elements and add the 'active' class based on the URL
  let navLinks = document.querySelectorAll('.navbar-nav .nav-link');

  navLinks.forEach(link => {
    if (link.href === currentUrl) {
      link.classList.add('active');
    }
  });
</script>
